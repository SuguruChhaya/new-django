<!doctype html>

<html>
    <head>
        {% block title %}
        <title></title>
        {% endblock title %}
    </head>

        <body>
            <div class="sidenav">
            {% if logged_in %}
            <p>Welcome back</p>
            <p>{{user.name}}</p>
            {% else %}
            <p>An account is required to play</p>
            {% endif %}
        </div>

            <!--Creating a side bar for the to-do list app-->
            <div class="sidenav">
                <!--Jumping to links through the sidebar-->
                <a href="/">Home</a>
                <a href="https://docs.google.com/document/d/1sB8USLTgc870auaG-4M7tktZpwCTLaR99vMfD-WpJfI/edit?usp=sharing" target="_blank">About</a>
                <a href="/highscores">Highscores</a>
                <a href="/register">Register</a>
                <a href="/login">Login</a>
                <a href="/logout">Logout</a>
            </div>

            

            {% block content %}

            {% endblock content %}
        </body>

</html>
